apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quotes
  namespace: quotes
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: quotes.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: quotes-api
            port: { number: 80 }

